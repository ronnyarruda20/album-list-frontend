<nb-card>
    <nb-card-header>Excluir Registro</nb-card-header>
    <nb-card-body>
        <p>Tem certeza que deseja excluir esse registro?</p>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="primary" (click)="confirm()">Confirmar</button>
        <button class="cancel" nbButton status="danger" (click)="dismiss()">Cancelar</button>
    </nb-card-footer>
</nb-card>
