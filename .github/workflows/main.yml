name: Deploy prod site on push

on: 
  push:
    branches: 
      - deploy

jobs:
  web-deploy: 

    name: Deploy Angular App
    runs-on: ubuntu-latest

    env:
      DOCKER_CONTAINER_REGISTRY: https://registry-precision.ddns.net

    steps:
    - name: Get latest code
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 14 LTS
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Otimization
      run: npm ci
      
    - name: Install NPM Modules
      run: npm install

    - name: Build Angular Project
      run: npm run build

    - name: Build Docker Project
      run: |
        docker build . --file Dockerfile --tag ${{ env.DOCKER_CONTAINER_REGISTRY }}/${{ github.event.repository.name }}:latest
        docker push ${{ env.DOCKER_CONTAINER_REGISTRY }}/${{ github.event.repository.name }}:latest
